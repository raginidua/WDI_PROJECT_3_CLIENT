<div class="row top">
  <form class="col s12 m8 offset-m2">
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate" ng-model="usersLogin.user.user.email">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" class="validate" ng-model="usersLogin.user.user.password">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <a class="waves-effect waves-light btn col s12" ng-click="usersLogin.usersLogin()">Login</a>
    </div>
  </form>
</div>
