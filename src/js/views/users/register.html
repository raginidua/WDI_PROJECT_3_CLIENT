<div class="row top">
  <div class="col s12 m8 offset-m2">
    <form class="col s12" ng-submit="usersRegister.usersRegister()">
      <div class="row">
        <div class="row">
          <div class="input-field col s12 m6">
            <input id="first_name" type="text" class="validate" ng-model="usersRegister.user.user.first_name">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s12 m6">
            <input id="last_name" type="text" class="validate" ng-model="usersRegister.user.user.last_name">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m6">
            <input id="username" type="text" class="validate" ng-model="usersRegister.user.user.username">
            <label for="username">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" ng-model="usersRegister.user.user.email">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m6">
            <input id="password" type="password" class="validate" ng-model="usersRegister.user.user.password">
            <label for="password">Password</label>
          </div>
          <div class="input-field col s12 m6">
            <input id="password_confirmation" type="password" class="validate" ng-model="usersRegister.user.user.passwordConfirmation">
            <label for="password_confirmation">Password Confirmation</label>
          </div>
        </div>
        <div class="row">
          <input type="submit" class="waves-effect waves-light btn col s12" value="Register">
        </div>
      </div>
    </form>
  </div>
</div>
