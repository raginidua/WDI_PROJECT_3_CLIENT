<!DOCTYPE html>
<html ng-app="artApp">
<head>
  <meta charset="utf-8">
  <title>Art App</title>
  <base href="/">
  <link href="https://fonts.googleapis.com/css?family=Mada|Montserrat|Raleway" rel="stylesheet">
  <!-- inject:js -->
  <script src="js/app.js"></script>
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- endinject -->
</head>
<body ng-controller="MainCtrl as main">
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <!-- <ul class="nav navbar-nav" ng-show="main.user">
        <li><a ui-sref="home">Welcome, {{ main.user.first_name }}</a></li>
      </ul> -->
      <ul class="nav navbar-nav">
        <li><a ui-sref="home">HOME</a></li>
      </ul>
      <!-- <ul class="nav navbar-nav">
        <li><a ui-sref="about">ABOUT</a></li>
      </ul> -->
      <ul class="nav navbar-nav" ng-show="main.user">
        <li><a ui-sref="usersShow({ id: main.user.id })">MY PROFILE</a></li>
      </ul>
      <ul class="nav navbar-nav" ng-show="main.user">
        <li><a ui-sref="usersIndex">ARTISTS</a></li>
      </ul>
      <ul class="nav navbar-nav" ng-show="main.user">
        <li><a ui-sref="piecesIndex">PIECES</a></li>
      </ul>
      <ul class="nav navbar-nav" ng-show="main.user.role === 'Artist'">
        <li><a ui-sref="piecesNew">ADD A NEW PIECE</a></li>
      </ul>
      <ul class="nav navbar-nav" ng-hide="main.user">
        <li><a ui-sref="usersRegister">REGISTER</a></li>
      </ul>
      <ul class="nav navbar-nav" ng-hide="main.user">
        <li><a ui-sref="usersLogin">LOGIN</a></li>
      </ul>
      <ul class="nav navbar-nav" ng-show="main.user">
        <li><a ng-click="main.logout()">LOGOUT</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right icon">
        <li><a href="#" class="dropdown-submenu pull-left">STARTIST</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


    <main ui-view></main>
</body>
</html>
