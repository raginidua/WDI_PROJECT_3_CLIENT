<div class="loginPage">
<div class="container">
  <div class="loginForm">
    <h2>Login Form</h2>
    <br>
    <form>
      <div class="form-group">
        <label for="email1">Email address</label>
        <input type="email" class="form-control validate" id="email1" aria-describedby="emailHelp" placeholder="Enter email" ng-model="usersLogin.user.user.email">
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" placeholder="Password" ng-model="usersLogin.user.user.password">
      </div>
      <button type="submit" class="btn btn-primary" ng-click="usersLogin.usersLogin()">Login</button>
    </form>
  </div>
</div>
</div>
